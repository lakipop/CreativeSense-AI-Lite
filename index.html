<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/png" href="/CreativeSense.png" />
    <link rel="apple-touch-icon" href="/CreativeSense.png" />
    <title>CreativeSense AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Theme initialization - avoid FOUC
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      // Tailwind Configuration with modern theming
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Dynamic semantic colors using CSS variables
              primary: "rgb(var(--color-primary) / <alpha-value>)",
              secondary: "rgb(var(--color-secondary) / <alpha-value>)",
              mainBtn: "rgb(var(--color-main-btn) / <alpha-value>)",
              zinc: {
                850: "#1f1f22",
                900: "#18181b",
                950: "#09090b",
              },
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              glow: "glow 3s ease-in-out infinite",
              "fade-in": "fadeIn 0.5s ease-out forwards",
              "spin-slow": "spin 8s linear infinite",
              blob: "blob 7s infinite",
              "pulse-glow": "pulseGlow 2s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              pulseGlow: {
                "0%, 100%": {
                  boxShadow: "0 0 20px rgba(var(--color-primary), 0.3)",
                },
                "50%": {
                  boxShadow: "0 0 40px rgba(var(--color-primary), 0.5)",
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap");

      /* CSS Variables for Dynamic Color Theming */
      :root {
        /* Light Mode: Soft, eye-friendly colors */
        /* Primary - Soft teal/emerald for main accents */
        --color-primary: 16 185 129;
        /* Secondary - Soft sky blue for secondary elements */
        --color-secondary: 56 189 248;
        /* Main button - Soft emerald that's visible but not harsh */
        --color-main-btn: 52 211 153;
        --bg-main: #f8fafc;
        --text-main: #1e293b;
      }

      html.dark {
        /* Dark Mode: Primary → Cyan, Secondary → Green */
        --color-primary: 34 211 238;
        --color-secondary: 16 185 129;
        --color-main-btn: 16 185 129;
        --bg-main: #09090b;
        --text-main: #e4e4e7;
      }

      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b;
        border-radius: 3px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #27272a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary));
      }

      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #52525b transparent;
      }
      html.dark * {
        scrollbar-color: #27272a transparent;
      }

      /* Selection styling */
      ::selection {
        background: rgb(var(--color-primary) / 0.3);
      }

      /* Thin scrollbar variant */
      .thin-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb {
        background: rgb(var(--color-primary) / 0.5);
        border-radius: 2px;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary) / 0.8);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@heroicons/react/24/outline": "https://aistudiocdn.com/@heroicons/react@^2.2.0/24/outline",
          "@heroicons/react/24/solid": "https://aistudiocdn.com/@heroicons/react@^2.2.0/24/solid"
        }
      }
    </script>
  </head>
  <body class="bg-zinc-50 dark:bg-zinc-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
