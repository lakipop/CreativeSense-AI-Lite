    <style>
      /* Thin green scrollbar */
      .thin-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .thin-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(74, 184, 78, 0.7) !important; /* Green with opacity */
        border-radius: 4px;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(74, 184, 78, 0.9) !important; /* Darker green on hover */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
      // Configure Tailwind with custom theme
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
                primary: {
                50: '#f3f4f6',
                100: '#e5e7eb',
                200: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                300: '#4b5563',
                600: '#374151',
                700: '#1f2937',
                800: '#111827',
                900: '#0f172a',
                900: '#030712',
              },
              secondary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              accent: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
                950: '#052e16',
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        width: 100%;
        padding: 0;
        margin: 0;
        box-sizing: border-box
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgb(24 24 27 / 0.3);
        border-radius: 3px;
      }
      
      .dark ::-webkit-scrollbar-track {
        background: rgb(39 39 42 / 0.3);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgb(161 161 170 / 0.5);
        border-radius: 3px;
        transition: background 0.2s;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(161 161 170 / 0.8);
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: rgb(113 113 122 / 0.5);
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgb(113 113 122 / 0.8);
      }
      
      /* Smooth scrolling */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgb(161 161 170 / 0.5) rgb(24 24 27 / 0.3);
      }
      
      .dark * {
        scrollbar-color: rgb(113 113 122 / 0.5) rgb(39 39 42 / 0.3);
      }
      
      /* Compact, modern feel */
      body {
        font-size: 14px;
        letter-spacing: -0.01em;
      }
      
      /* Zoom out effect */
      @media (min-width: 1024px) {
        body {
          zoom: 1.0;
        }
      }
      
      @media (min-width: 1440px) {
        body {
          zoom: 0.95;
        }
      }
    </style>
